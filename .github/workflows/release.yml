name: Release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create zip
        run: |
          mkdir -p dist
          zip -r dist/bookpricefinder.zip . -x "**/.git/**" "**/.venv/**" "**/__pycache__/**" "**/*.pyc" "**/dist/**" "**/build/**" "**/.github/**" "**/tests/**" "**/.claude/**"
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/bookpricefinder.zip
